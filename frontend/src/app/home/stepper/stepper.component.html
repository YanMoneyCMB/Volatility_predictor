
<mat-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup" >
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Select Index</ng-template>
        <mat-form-field appearance="fill">
            <mat-label>Index</mat-label>
            <mat-select matInput formControlName="firstCtrl" [(ngModel)]="this.index">
              <mat-option  *ngFor="let ind of indices" value = {{ind.value}}>
                {{ind.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Select forecasting period</ng-template>
        <mat-form-field appearance="fill">
            <mat-label>Periods</mat-label>
            <mat-select matInput formControlName="secondCtrl" [(ngModel)]="this.period">
                <mat-option  [value]=5>5</mat-option>
                <mat-option  [value]=14>14</mat-option>
                <mat-option  [value]=28>28</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Confirm</ng-template>
      <p>You have selected to predict {{this.period}} days price volatility of the index with ticker {{this.index}}.</p>
      <p>The prediction might take up to a minute, please be patient.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-button (click)="redirect()">Confirm</button>
      </div>
    </mat-step>
  </mat-stepper>
